<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="top" id="top" v-cloak>
        <div class="top__inner">
            <h1 class="top__title" v-bind:style="{color: inputValue.length > 5 ? '#31475e' : '#3fb984'}">
                {{ title }}
            </h1>
            <input v-model="preLook" class="top__input" type="text" 
            v-bind:placeholder="PH" v-bind:value="inputValue" 
            v-on:input="inputChangeHandler" 
            v-on:keydown.enter="newNoteHandler"> 
            <p class="top__prelook">{{ preLook }}</p>
            <div class="top__btn-box">
                <button v-on:click="newNoteHandler">Add</button>
            </div>
            <div v-html="myHtml"></div>
            <ul class="top__list" v-if="notes.length !== 0">
                <li class="top__list-item" v-for="(note, idx) of notes">
                    {{ note }}
                    <!-- <button class="btn__del" v-on:click="removeNote(idx)">Delete</button> -->
                    <img src="img/delete.svg" class="top__del-pic" v-on:click="removeNote(idx)">
                </li>
            </ul>
            <div class="" v-else v-text="add"></div>
           <div v-html="myHtml"></div>
           <p>Notes left: {{ notes.length }}</p>
           <p v-once>Notes at the start of the day: {{ notes.length }}</p> 
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/main.js"></script>
</body>
</html>
